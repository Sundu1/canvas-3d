<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d</title>
    <style>
      #canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      class Vector3 {
        constructor(x, y, z) {
          this.x = x;
          this.y = y;
          this.z = z;
        }
      }

      class Cube {
        vertices = [
          new Vector3(cx - size, cy - size, cz - size),
          new Vector3(cx + size, cy - size, cz - size),
          new Vector3(cx + size, cy + size, cz - size),
          new Vector3(cx - size, cy + size, cz - size),
          new Vector3(cx - size, cy - size, cz + size),
          new Vector3(cx + size, cy - size, cz + size),
          new Vector3(cx + size, cy + size, cz + size),
          new Vector3(cx - size, cy + size, cz + size),
        ];

        edges = [
          [0, 1],
          [1, 2],
          [2, 3],
          [3, 0], // back

          [4, 5],
          [5, 6],
          [6, 7],
          [7, 4], // front

          [0, 4],
          [1, 5],
          [2, 6],
          [3, 7], // connecting front and back
        ];

        rotation = {
          x: 0,
          y: 0,
          z: 0,
        };

        constructor(cx, cy, cz, size) {
          this.cx = cx;
          this.cy = cy;
          this.cz = cz;
          this.size = size;
        }
        draw() {
          for (let edge of this.edges) {
            ctx.beginPath();
            ctx.moveTo(this.vertices[edge[0]].x, this.vertices[edge[0]].y);
            ctx.lineTo(this.vertices[edge[1]].x, this.vertices[edge[1]].y);
            ctx.stroke();
            ctx.closePath();

            for (let v of cube.vertices) {
              let dz = v.z - cz;
              let dy = v.y - cy;
              let z =
                dz * Math.cos(this.rotation.x) - dy * Math.sin(this.rotation.x);
              let y =
                dz * Math.sin(this.rotation.x) + dy * Math.cos(this.rotation.x);
              v.z = z + cz;
              v.y = y + cy;
            }

            for (let v of cube.vertices) {
              let dx = v.x - cx;
              let dy = v.y - cy;
              let x =
                dx * Math.cos(this.rotation.y) - dy * Math.sin(this.rotation.y);
              let y =
                dx * Math.sin(this.rotation.y) + dy * Math.cos(this.rotation.y);
              v.x = x + cx;
              v.y = y + cy;
            }

            for (let v of cube.vertices) {
              let dx = v.x - cx;
              let dy = v.y - cy;
              let x =
                dx * Math.cos(this.rotation.z) - dy * Math.sin(this.rotation.z);
              let y =
                dx * Math.sin(this.rotation.z) + dy * Math.cos(this.rotation.z);
              v.x = x + cx;
              v.y = y + cy;
            }
          }
        }
      }

      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      canvas.height = 500;
      canvas.width = 500;

      const w = canvas.clientWidth;
      const h = canvas.clientHeight;

      ctx.fillStyle = "white";
      ctx.lineWidth = w / 100;

      const cx = w / 2;
      const cy = h / 2;
      const cz = 0;
      const size = h / 5;

      const cube = new Cube(cx, cy, cz, size);

      function render() {
        ctx.fillRect(0, 0, w, h);

        cube.rotation.x = 0.001;
        cube.rotation.y = 0.001;
        cube.rotation.z = 0.001;

        cube.draw();
        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);
    </script>
  </body>
</html>
